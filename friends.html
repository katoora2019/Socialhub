<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Social Hub</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Your Friends</h1>
    <p>Connect with friends who share your hobbies and interests.</p>
  </header>

  <!-- Friends List Section -->
  <section>
    <h2>Friend List</h2>
    <ul>
      <li>
        <h3>Alice</h3>
        <p>Loves painting and photography</p>
        <button>View Profile</button>
      </li>
      <li>
        <h3>Bob</h3>
        <p>Enjoys building machine tools and design</p>
        <button>View Profile</button>
      </li>
      <li>
        <h3>Charlie</h3>
        <p>Passionate about music and writing</p>
        <button>View Profile</button>
      </li>
    </ul>
  </section>

  <!-- Add New Friends Section -->
  <section>
    <h2>Find New Friends</h2>
    <form action="#" method="post">
      <label for="search">Search by hobby or name:</label><br>
      <input type="text" id="search" name="search" placeholder="e.g. guitar, cycling, painting"><br><br>
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Social Hub | <a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
