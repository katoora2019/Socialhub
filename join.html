<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Social Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Join Our Social Hub</h1>
    <p>Connect with friends who share your hobbies and passions.</p>
  </header>

  <!-- Join Form Section -->
  <section>
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <!-- Name -->
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <!-- Email -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Hobbies -->
      <label for="hobbies">Your Hobbies:</label><br>
      <input type="text" id="hobbies" name="hobbies" placeholder="e.g. painting, music, sports"><br><br>

      <!-- Password -->
      <label for="password">Create Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <!-- Submit -->
      <button type="submit">Join Now</button>
    </form>
  </section>

  <!-- Benefits Section -->
  <section>
    <h2>Why Join?</h2>
    <ul>
      <li>Meet people who share your interests</li>
      <li>Join hobby-based events and activities</li>
      <li>Share your skills and learn from others</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Social Hub | <a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
